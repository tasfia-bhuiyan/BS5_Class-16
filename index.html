<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    

    <h1 class="mt-3">BS5 Carousel/Slide Show</h1>

    
    
    <div id="juice" class="carousel slide bg-dark" data-bs-ride="carousel">
    
        <div class="carousel-indicators">
            <button data-bs-target="#juice" data-bs-slide-to="0" class="active"></button>
    
            <button data-bs-target="#juice" data-bs-slide-to="1"></button>
    
            <button data-bs-target="#juice" data-bs-slide-to="2"></button>
        </div>
    <div class="carousel-inner">
    
        <div class="carousel-item active w-100">
            <img src="image2.jpeg" alt="" class="d-block">
        </div>
    
    
        <div class="carousel-item w-100">
            <img src="image3.jpeg" alt="" class="d-block">
        </div>
    
    
        <div class="carousel-item w-100">
            <img src="image4.jpeg" alt="" class="d-block">
        </div>
    </div>

    
    <button class="carousel-control-prev" type="button" data-bs-target="#juice" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#juice" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>




    <h1 class="mt-3">BS5 Carousel/Slide Show</h1>
    <div id="juice1" class="carousel slide bg-danger" data-bs-ride="false">
    
        <div class="carousel-inner">
        
            <div class="carousel-item active w-100">
                <img src="image2.jpeg" alt="" class="d-block">
            </div>
        
        
            <div class="carousel-item w-100">
                <img src="image3.jpeg" alt="" class="d-block">
            </div>
        
        
            <div class="carousel-item w-100">
                <img src="image4.jpeg" alt="" class="d-block">
            </div>
        </div>
    
        
        <button class="carousel-control-prev" type="button" data-bs-target="#juice1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
    
          <button class="carousel-control-next" type="button" data-bs-target="#juice1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>


     



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
